name: Preview -> E2E -> Promote to Prod (manual)

on:
  workflow_dispatch:

jobs:
  deploy-and-promote:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      statuses: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Deploy Preview on Vercel
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          github-comment: false
          github-deployment: true
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Log Preview URL
        run: |
          echo "Preview URL: ${{ steps.vercel.outputs.preview-url }}"

      - name: Run E2E against Preview
        env:
          E2E_BASE_URL: ${{ steps.vercel.outputs.preview-url }}
        run: npm run e2e:vercel

      - name: Promote Preview to Production
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM: ${{ secrets.VERCEL_TEAM }}
        run: |
          npm i -g vercel@latest
          SCOPE_FLAG=""
          if [ -n "$VERCEL_TEAM" ]; then SCOPE_FLAG="--scope $VERCEL_TEAM"; fi
          vercel promote "${{ steps.vercel.outputs.preview-url }}" --token "$VERCEL_TOKEN" $SCOPE_FLAG

    # Tip: In Vercel project settings, disable automatic production deploys
    # from Git integration, so only this workflow promotes to prod after tests pass.
